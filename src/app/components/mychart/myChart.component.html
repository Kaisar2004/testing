<div class="data-container">
  <form>
    <input type="date" #newDate>
    <button (click)="setDataToChart(newDate.value)">Set</button>
    <button (click)="combineDataOfChart(newDate.value)">Combine</button>
    <button (click)="createNextChart()">Add chart</button>
  </form>
</div>
<div *ngFor="let chartId of chartIds" class="chart-container">
  <canvas [id]="chartId" width="400" height="300"></canvas>
</div>
